<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Snap Studio</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
<style>
  * {
    box-sizing: border-box;
    margin: 0; padding: 0;
  }
  html, body {
    height: 100%;
    font-family: 'Roboto', sans-serif;
    background: radial-gradient(circle at center, #4f46e5 0%, #2d1461 100%);
    color: #fff;
    user-select: none;
    padding: 10px 0;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    overflow-x: hidden;
  }
  #app {
    width: 550px;
    max-height: 900px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 15px;
    background: rgba(0, 0, 0, 0.4);
    border-radius: 16px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.6);
    padding: 15px 20px 20px;
    overflow: hidden;
  }
  h1 {
    font-size: 2.4rem;
    font-weight: 700;
    text-shadow: 0 0 10px rgba(0,0,0,0.7);
    color: #a5b4fc;
  }
  h2.subtitle {
    font-weight: 400;
    font-size: 1.1rem;
    color: #d1d5db;
    margin-top: 4px;
  }

  /* Заголовок для выбора рамки вне прокрутки */
  #templatesLabel {
    width: 430px;
    font-weight: 600;
    font-size: 1rem;
    color: #c3c8ff;
    margin-bottom: 8px;
    user-select: none;
    text-align: left;
  }

  /* Блок с шаблонами */
  #templates {
    width: 430px;
    height: 125px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 10px;
    overflow-x: auto;
    overflow-y: hidden;
    white-space: nowrap;
    padding: 10px 6px;
    user-select: none;
  }
  #templates::-webkit-scrollbar {
    height: 8px;
  }
  #templates::-webkit-scrollbar-thumb {
    background: #818cf8;
    border-radius: 10px;
  }
  #templateGrid {
    display: inline-flex;
    gap: 10px;
  }
  .template-thumb {
    width: 100px;
    height: 100px;
    flex-shrink: 0;
    object-fit: cover;
    border: 2px solid transparent;
    border-radius: 8px;
    cursor: pointer;
    background: #222;
  }
  .template-thumb.active {
    border-color: #818cf8;
    box-shadow: 0 0 12px 2px #818cf8aa;
  }

  #photo-area {
    position: relative;
    width: 400px;
    aspect-ratio: 899 / 1280;
    border-radius: 12px;
    overflow: hidden;
    background: #111;
    border: 3px solid rgba(255 255 255 / 0.15);
  }
  #canvas, #videoCanvas {
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0;
    left: 0;
    display: block;
    background: transparent;
    border-radius: 12px;
  }

  /* Управление ползунками */
  #adjustments {
    width: 430px;
    display: flex;
    flex-direction: column;
    gap: 12px;
    user-select: none;
  }

  /* Верхняя строка ползунков X и Y */
  #offsetControls {
    display: flex;
    gap: 12px;
  }
  .control-group-small {
    flex: 1 1 50%;
  }
  .control-group-small label {
    font-weight: 600;
    font-size: 0.9rem;
    color: #c3c8ff;
    margin-bottom: 4px;
    display: block;
    text-align: left;
  }
  .control-group-small input[type="range"] {
    width: 100%;
    height: 8px;
    cursor: pointer;
  }

  /* Нижняя строка с scale и кнопкой reset */
  #scaleResetRow {
    display: flex;
    align-items: center;
    gap: 10px;
  }
  #scaleControl {
    flex: 1 1 auto;
  }
  #scaleControl label {
    font-weight: 600;
    font-size: 0.9rem;
    color: #c3c8ff;
    margin-bottom: 4px;
    display: block;
    text-align: left;
  }
  #scaleControl input[type="range"] {
    width: 100%;
    height: 8px;
    cursor: pointer;
  }

  #resetAdjustmentsButton {
    padding: 9px 18px;
    font-weight: 600;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    color: #fff;
    background: linear-gradient(45deg, #9ca3af, #6b7280);
    transition: background 0.3s;
    font-size: 0.9rem;
    display: flex;
    align-items: center;
    gap: 6px;
    user-select: none;
    flex-shrink: 0;
    white-space: nowrap;
  }
  #resetAdjustmentsButton:hover {
    background: linear-gradient(45deg, #6b7280, #4b5563);
  }

  #controls {
    width: 400px;
    display: flex;
    justify-content: center;
    gap: 15px;
    margin-top: 8px;
  }
  .btn {
    padding: 10px 24px;
    font-size: 0.95rem;
    font-weight: 600;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    color: #fff;
    display: inline-flex;
    align-items: center;
    gap: 6px;
    user-select: none;
  }
  .btn-save {
    background: linear-gradient(45deg, #4f46e5, #6366f1);
  }
  .btn-save:hover {
    background: linear-gradient(45deg, #6366f1, #4f46e5);
  }
  .btn-secondary {
    background: linear-gradient(45deg, #9ca3af, #6b7280);
  }
  .btn-secondary:hover {
    background: linear-gradient(45deg, #6b7280, #4b5563);
  }

  @media (max-width: 520px) {
    #app, #photo-area, #adjustments, #controls {
      width: 90vw;
    }
    #adjustments {
      flex-direction: column;
    }
    #resetAdjustmentsButton {
      width: 100%;
      margin-top: 10px;
    }
    #controls {
      flex-direction: column;
      gap: 10px;
    }
    .btn {
      width: 100%;
      justify-content: center;
    }
  }
</style>
</head>
<body>
  <div id="app">
    <h1>Snap Studio</h1>
    <h2 class="subtitle">Capture your moment, frame your story</h2>

    <div id="templatesLabel">Select a frame:</div>
    <div id="templates">
      <div id="templateGrid"></div>
    </div>

    <div id="photo-area">
      <canvas id="videoCanvas" width="899" height="1280"></canvas>
      <canvas id="canvas" width="899" height="1280"></canvas>
    </div>

    <div id="adjustments">
      <div id="offsetControls">
        <div class="control-group-small">
          <label for="offsetXSlider">Offset X:</label>
          <input type="range" id="offsetXSlider" min="-200" max="200" step="1" value="0" />
        </div>
        <div class="control-group-small">
          <label for="offsetYSlider">Offset Y:</label>
          <input type="range" id="offsetYSlider" min="-200" max="200" step="1" value="0" />
        </div>
      </div>

      <div id="scaleResetRow">
        <div id="scaleControl">
          <label for="scaleSlider">Scale:</label>
          <input type="range" id="scaleSlider" min="0.5" max="3" step="0.01" value="1" />
        </div>
        <button id="resetAdjustmentsButton" class="btn btn-secondary"><i class="fa fa-undo"></i> Reset</button>
      </div>
    </div>

    <div id="controls">
      <button id="takePhotoButton" class="btn btn-save"><i class="fa fa-camera"></i> Take Photo</button>
      <button id="saveButton" class="btn btn-save" style="display:none;"><i class="fa fa-floppy-disk"></i> Save Photo</button>
      <button id="resetButton" class="btn btn-secondary" style="display:none;"><i class="fa fa-rotate-left"></i> Retake</button>
    </div>
  </div>
  <video id="video" autoplay muted playsinline style="display:none;"></video>
<script>
  const video = document.getElementById('video');
  const videoCanvas = document.getElementById('videoCanvas');
  const videoCtx = videoCanvas.getContext('2d');
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');
  const grid = document.getElementById('templateGrid');
  const takeBtn = document.getElementById('takePhotoButton');
  const saveBtn = document.getElementById('saveButton');
  const resetBtn = document.getElementById('resetButton');
  const scaleSlider = document.getElementById('scaleSlider');
  const offsetXSlider = document.getElementById('offsetXSlider');
  const offsetYSlider = document.getElementById('offsetYSlider');
  const resetAdjustmentsButton = document.getElementById('resetAdjustmentsButton');
  let currentTemplate = null;
  let templateImage = new Image();
  let previewId;
  let isFinal = false;

  const videoBox = {
    width: 640,
    height: 480,
    x: (899 - 640) / 2,
    y: (1280 - 480) / 2
  };

  window.onload = () => {
    if (localStorage.getItem('scale')) scaleSlider.value = localStorage.getItem('scale');
    if (localStorage.getItem('offsetX')) offsetXSlider.value = localStorage.getItem('offsetX');
    if (localStorage.getItem('offsetY')) offsetYSlider.value = localStorage.getItem('offsetY');
    drawPreview();
  };

  for (let i = 1; i <= 100; i++) {
    const name = `templates${i}.png`;
    const img = new Image();
    img.src = `templates/${name}`;
    img.className = 'template-thumb';
    img.title = name;
    img.onload = () => {
      img.onclick = () => selectTemplate(name, img);
      grid.appendChild(img);
      if (!currentTemplate) selectTemplate(name, img);
    };
  }

  function selectTemplate(name, imgEl) {
    currentTemplate = name;
    document.querySelectorAll('.template-thumb').forEach(el => el.classList.remove('active'));
    imgEl.classList.add('active');
    templateImage.src = `templates/${currentTemplate}`;
    if (!isFinal) drawPreview();
  }

  navigator.mediaDevices.getUserMedia({ video: { width: 640, height: 480 } })
    .then(stream => {
      video.srcObject = stream;
      video.play();
      drawPreview();
    })
    .catch(err => console.error('Camera error:', err));

  function drawPreview() {
    if (video.readyState === video.HAVE_ENOUGH_DATA && currentTemplate) {
      videoCtx.clearRect(0, 0, videoCanvas.width, videoCanvas.height);
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const scale = parseFloat(scaleSlider.value);
      const offsetX = parseInt(offsetXSlider.value);
      const offsetY = parseInt(offsetYSlider.value);

      const baseScale = Math.min(videoBox.width / video.videoWidth, videoBox.height / video.videoHeight);
      const videoWidthScaled = video.videoWidth * baseScale * scale;
      const videoHeightScaled = video.videoHeight * baseScale * scale;
      const dx = videoBox.x + (videoBox.width - videoWidthScaled) / 2 + offsetX;
      const dy = videoBox.y + (videoBox.height - videoHeightScaled) / 2 + offsetY;

      videoCtx.clearRect(0, 0, videoCanvas.width, videoCanvas.height);
      videoCtx.drawImage(video, dx, dy, videoWidthScaled, videoHeightScaled);

      if (templateImage.complete) {
        ctx.drawImage(templateImage, 0, 0, canvas.width, canvas.height);
      }
    }
    if (!isFinal) previewId = requestAnimationFrame(drawPreview);
  }

  takeBtn.onclick = () => {
    cancelAnimationFrame(previewId);
    isFinal = true;
    takeBtn.style.display = 'none';
    saveBtn.style.display = 'inline-flex';
    resetBtn.style.display = 'inline-flex';
    drawPreview();
  };

saveBtn.onclick = () => {
  if (!currentTemplate) {
    alert('Выберите шаблон!');
    return;
  }

  // Создаем временный canvas для финального изображения
  const finalCanvas = document.createElement('canvas');
  finalCanvas.width = canvas.width;
  finalCanvas.height = canvas.height;
  const finalCtx = finalCanvas.getContext('2d');

  const scale = parseFloat(scaleSlider.value);
  const offsetX = parseInt(offsetXSlider.value);
  const offsetY = parseInt(offsetYSlider.value);

  const baseScale = Math.min(videoBox.width / video.videoWidth, videoBox.height / video.videoHeight);
  const videoWidthScaled = video.videoWidth * baseScale * scale;
  const videoHeightScaled = video.videoHeight * baseScale * scale;
  const dx = videoBox.x + (videoBox.width - videoWidthScaled) / 2 + offsetX;
  const dy = videoBox.y + (videoBox.height - videoHeightScaled) / 2 + offsetY;

  finalCtx.drawImage(video, dx, dy, videoWidthScaled, videoHeightScaled);

  if (templateImage.complete) {
    finalCtx.drawImage(templateImage, 0, 0, finalCanvas.width, finalCanvas.height);
  }

  // Получаем base64 картинки
  const base64image = finalCanvas.toDataURL('image/png');

  // Формируем имя файла
  let photoNumber = parseInt(localStorage.getItem('pb_photo_number')) || 1;
  const fileName = `PBphoto${photoNumber}.png`;

  // Отправляем на сервер
  fetch('save_photo.php', {  // адрес PHP-скрипта на сервере
    method: 'POST',
    headers: {
      'Content-Type': 'application/json'
    },
    body: JSON.stringify({ 
      image: base64image,
      filename: fileName
    })
  })
  .then(response => response.json())
 
  .catch(err => alert('Ошибка сети: ' + err));
};






  resetBtn.onclick = () => {
    isFinal = false;
    takeBtn.style.display = 'inline-flex';
    saveBtn.style.display = 'none';
    resetBtn.style.display = 'none';
    drawPreview();
  };

  resetAdjustmentsButton.onclick = () => {
    scaleSlider.value = 1;
    offsetXSlider.value = 0;
    offsetYSlider.value = 0;
    localStorage.setItem('scale', 1);
    localStorage.setItem('offsetX', 0);
    localStorage.setItem('offsetY', 0);
    if (!isFinal) drawPreview();
  };

  scaleSlider.oninput = () => {
    localStorage.setItem('scale', scaleSlider.value);
    if (!isFinal) drawPreview();
  };
  offsetXSlider.oninput = () => {
    localStorage.setItem('offsetX', offsetXSlider.value);
    if (!isFinal) drawPreview();
  };
  offsetYSlider.oninput = () => {
    localStorage.setItem('offsetY', offsetYSlider.value);
    if (!isFinal) drawPreview();
  };
</script>
</body>
</html>
